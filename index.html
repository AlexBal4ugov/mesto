<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/Vector-white.svg" alt="лого Mesto">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.png" alt="аватар">
          <div class="profile__block">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit button" type="button"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаевск">
            <div class="element__row">
              <h2 class="element__description">Карачаевск</h2>
              <button class="element__like button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/elbrus.png" alt="Эльбрус">
            <div class="element__row">
              <h2 class="element__description">Гора Эльбрус</h2>
              <button class="element__like button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/dombai.png" alt="Домбай">
            <div class="element__row">
              <h2 class="element__description">Домбай</h2>
              <button class="element__like button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/elbrus.png" alt="Эльбрус">
            <div class="element__row">
              <h2 class="element__description">Гора Эльбрус</h2>
              <button class="element__like button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/dombai.png" alt="Домбай">
            <div class="element__row">
              <h2 class="element__description">Домбай</h2>
              <button class="element__like button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаево-Черкессия">
            <div class="element__row">
              <h2 class="element__description">Карачаево-Черкессия</h2>
              <button class="element__like button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="form">
          <input class="popup__input popup__input_data-name" name="name-input" type="text" placeholder="Имя">
          <input class="popup__input popup__input_data-about" name="about-input" type="text" placeholder="О себе">
          <button class="popup__save button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close button" type="button"></button>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
