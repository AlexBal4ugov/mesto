<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/Vector-white.svg" alt="лого Mesto">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.png" alt="аватар">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__edit button"><img src="./images/button-edit.svg" alt=""></button>
        </div>
        <button class="profile__add button"><img src="./images/button-add.svg" alt=""></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаевск">
          <div class="element__row">
            <p class="element__description">Карачаевск</p>
            <button class="element__like button"><img src="./images/like.svg" alt="Лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/elbrus.png" alt="Эльбрус">
          <div class="element__row">
            <p class="element__description">Гора Эльбрус</p>
            <button class="element__like button"><img src="./images/like.svg" alt="Лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/dombai.png" alt="Домбай">
          <div class="element__row">
            <p class="element__description">Домбай</p>
            <button class="element__like button"><img src="./images/like.svg" alt="Лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/elbrus.png" alt="Эльбрус">
          <div class="element__row">
            <p class="element__description">Гора Эльбрус</p>
            <button class="element__like button"><img src="./images/like.svg" alt="Лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/dombai.png" alt="Домбай">
          <div class="element__row">
            <p class="element__description">Домбай</p>
            <button class="element__like button"><img src="./images/like.svg" alt="Лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаево-Черкессия">
          <div class="element__row">
            <p class="element__description">Карачаево-Черкессия</p>
            <button class="element__like button"><img src="./images/like.svg" alt="Лайк"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
