<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/Vector-white.svg" alt="лого Mesto">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.png" alt="аватар">
          <div class="profile__block">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit button" type="button"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit-form" novalidate>
          <input class="popup__input popup__input_data_name" id="name-input" name="name-input" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__error" id="name-input-error"></span>
          <input class="popup__input popup__input_data_about" id="about-input" name="about-input" type="text" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__error" id="about-input-error"></span>
          <button class="popup__save button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close button" type="button"></button>
      </div>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="add-form">
        <input class="popup__input popup__input_data_img-name" id="img-name-input" name="img-name-input" type="text"
        placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__error" id="img-name-input-error"></span>
        <input class="popup__input popup__input_data_img-link" id="img-link-input" name="img-link-input"
        placeholder="Ссылка на картинку" required type="url">
        <span class="popup__error" id="img-link-input-error"></span>
         <button class="popup__save button popup__save_disabled" type="submit">Создать</button>
      </form>
      <button class="popup__close button" type="button"></button>
    </div>
  </div>
  <div class="popup popup_image">
    <div class="popup__image-container">
      <img class="popup__image-pic" src="#">
      <h3 class="popup__image-title"></h3>
      <button class="popup__close button" type="button"></button>
    </div>
  </div>
  <template id="element_container">
    <div class="element">
      <button class="element__photo-button">
        <img class="element__photo" src="#" alt="">
      </button>
      <div class="element__row">
        <h2 class="element__description"></h2>
        <button class="element__like button" type="button"></button>
        <button class="element__delete button" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js" type="module"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
