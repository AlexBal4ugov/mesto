<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/Vector-white.svg" alt="лого Mesto">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.png" alt="аватар">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__edit button"><img src="./images/button-edit.svg" alt=""></button>
        </div>
        <button class="profile__add button"><img src="./images/button-add.svg" alt=""></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаевск">
            <div class="element__row">
              <h2 class="element__description">Карачаевск</h2>
              <button class="element__like button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/elbrus.png" alt="Эльбрус">
            <div class="element__row">
              <h2 class="element__description">Гора Эльбрус</h2>
              <button class="element__like button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/dombai.png" alt="Домбай">
            <div class="element__row">
              <h2 class="element__description">Домбай</h2>
              <button class="element__like button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/elbrus.png" alt="Эльбрус">
            <div class="element__row">
              <h2 class="element__description">Гора Эльбрус</h2>
              <button class="element__like button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/dombai.png" alt="Домбай">
            <div class="element__row">
              <h2 class="element__description">Домбай</h2>
              <button class="element__like button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаево-Черкессия">
            <div class="element__row">
              <h2 class="element__description">Карачаево-Черкессия</h2>
              <button class="element__like button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form">
          <input class="popup__input" type="text" placeholder="Имя" value="Жак-Ив Кусто">
          <input class="popup__input" type="text" placeholder="О себе" value="Исследователь океана">
          <button class="popup__save button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
